<head>

  <title>HZ Jewellery</title>
  <style>
    :root {
      --bg: #f7f1e8;
      --card: rgba(255, 255, 255, 0.86);
      --text: #403126;
      --gold: #c9a96b;
      --gold-dark: #af8c4d;
      --accent: #efe0c6;
      --shadow: 0 12px 30px rgba(106, 77, 38, 0.14);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Poppins", "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 20% 20%, #fff6e8 0%, transparent 36%),
        radial-gradient(circle at 85% 10%, #fcefd8 0%, transparent 32%),
        linear-gradient(160deg, #f5ede1 0%, #efe1cc 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 14px;
    }

    .page {
      width: 100%;
      max-width: 430px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.95), rgba(253, 248, 239, 0.9));
      border: 1px solid rgba(201, 169, 107, 0.25);
      border-radius: 26px;
      padding: 26px 20px 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(3px);
      text-align: center;
    }

    .logo-wrap {
      width: 98px;
      height: 98px;
      margin: 0 auto 16px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(201, 169, 107, 0.55);
      box-shadow: 0 8px 20px rgba(97, 70, 34, 0.16);
      background: #fff9f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: clamp(1.65rem, 1.2rem + 2vw, 2rem);
      font-weight: 600;
      letter-spacing: 0.02em;
      color: #513f2d;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 0.94rem;
      color: #7f6650;
      margin-bottom: 22px;
    }

    .links {
      display: grid;
      gap: 12px;
    }

    .link-card {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      min-height: 56px;
      text-decoration: none;
      color: var(--text);
      font-size: 1rem;
      font-weight: 500;
      border-radius: 16px;
      padding: 12px 14px;
      background: linear-gradient(180deg, #fffefb 0%, #f9f1e4 100%);
      border: 1px solid rgba(175, 140, 77, 0.22);
      box-shadow: 0 8px 18px rgba(129, 95, 52, 0.12);
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease, background 0.25s ease;
      will-change: transform;
    }

    .link-card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      pointer-events: none;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.12), rgba(201, 169, 107, 0.08));
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .link-card:hover,
    .link-card:focus-visible {
      transform: translateY(-2px);
      border-color: rgba(175, 140, 77, 0.45);
      box-shadow: 0 12px 20px rgba(105, 78, 44, 0.16);
      background: linear-gradient(180deg, #fffdf8 0%, #f6e8d1 100%);
      outline: none;
    }

    .link-card:hover::after,
    .link-card:focus-visible::after {
      opacity: 1;
    }

    .icon {
      width: 24px;
      height: 24px;
      flex: 0 0 24px;
      color: var(--gold-dark);
    }

    .footer {
      margin-top: 20px;
      font-size: 0.75rem;
      color: #9d8462;
      letter-spacing: 0.03em;
    }

    @media (max-width: 420px) {
      .page {
        padding: 22px 16px 18px;
        border-radius: 22px;
      }

      .logo-wrap {
        width: 88px;
        height: 88px;
      }

      .link-card {
        min-height: 52px;
        font-size: 0.96rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important;
      }
    }
  </style>
</head>
